name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Test scripts syntax
        run: |
          node --check indicators/expressvpn-status.js
          node --check indicators/expressvpn-toggle.js

      - name: Check Makefile
        run: |
          make --dry-run install

      - name: Validate PKGBUILD
        run: |
          sudo apt-get update
          sudo apt-get install -y namcap
          namcap PKGBUILD || true

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check files exist
        run: |
          test -f Makefile
          test -f PKGBUILD
          test -f debian/control
          test -f debian/rules
          test -f README.md
          test -f CHANGELOG.md
          test -f VERSION
